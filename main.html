<head>
  <meta charset="UTF-8">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      color: #fff;
    }

    /* Subtle Animated Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/pkxze6.mp4') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      animation: zoomBackground 20s ease-in-out infinite;
    }

    @keyframes zoomBackground {
      0%, 100% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Typing Animation for Heading */
    #heading {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(100) infinite, blink .75s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from {
        border-color: transparent;
      }
      to {
        border-color: white;
      }
    }

    /* Button Styling */
    .btn {
      width: 150px;
      padding: 0.5em 1.5em;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 6px;
      font-weight: 300;
      font-size: 15px;
      text-transform: uppercase;
      color: #fff;
      margin: 5px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.5);
      color: #000;
      transform: scale(1.05);
    }

    /* Large Button Styling */
    .btn-large {
      width: 250px;
      padding: 1em 2em;
      font-size: 18px;
      background-color: #ff0000;
      color: #fff;
      font-weight: bold;
      border: none;
    }

    .btn-large:hover {
      background-color: #cc0000;
    }
  </style>
</head>
