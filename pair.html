<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANYWAY XMD PAIRING CODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
    }
    /* Moving background using the provided image */
    body::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: url('https://files.catbox.moe/342tl3.jpeg') center/cover no-repeat;
      filter: brightness(0.4) contrast(1.2);
      animation: slide 20s linear infinite;
      z-index: -1;
    }
    @keyframes slide {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-10%, -10%) rotate(2deg); }
      100% { transform: translate(0, 0); }
    }
    
    .box {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
      text-align: center;
      width: 320px;
    }

    h1 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #00ffae; }
    p { margin-bottom: 1rem; color: #ddd; }
    input[type='tel'] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    #getCodeBtn {
      background: #00ffae;
      color: #000;
      width: 100%;
    }
    #copySection {
      margin-top: 1.5rem;
      display: none;
    }
    #pairCode {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      word-break: break-all;
    }
    #copyBtn {
      background: #444;
      color: #fff;
      margin-right: 8px;
    }
    #copySuccess {
      color: lime;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ANYWAY XMD PAIRING CODE</h1>
    <p>Enter WhatsApp number (with country code)</p>
    <input type="tel" id="numberInput" placeholder="255712345678" />
    <button id="getCodeBtn">Get Pair Code</button>

    <div id="copySection">
      <div id="pairCode"></div>
      <button id="copyBtn">Copy Code</button>
      <span id="copySuccess">Copied!</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const getCodeBtn = document.getElementById('getCodeBtn');
    const numberInput = document.getElementById('numberInput');
    const copySection = document.getElementById('copySection');
    const pairCode = document.getElementById('pairCode');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');

    getCodeBtn.addEventListener('click', async () => {
      const num = numberInput.value.trim().replace(/\\D/g,'');
      if (!num || num.length < 8) {
        alert('Enter a valid WhatsApp number');
        return;
      }
      try {
        const res = await axios.get(`/code?number=${num}`);
        const code = res.data.code ?? 'Unavailable';
        pairCode.textContent = code;
        copySection.style.display = 'block';
        copySuccess.style.display = 'none';
      } catch {
        alert('Failed to retrieve code. Try again.');
      }
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(pairCode.textContent).then(() => {
        copySuccess.style.display = 'inline';
        setTimeout(() => copySuccess.style.display = 'none', 2000);
      });
    });
  </script>
</body>
</html>
