<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANYWAY MD PAIRING CODE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://files.catbox.moe/342tl3.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00cc66;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00994d;
    }

    .copy-section {
      margin-top: 15px;
    }

    .copy-success {
      margin-top: 10px;
      color: #00ff99;
      display: none;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ANYWAY MD PAIRING CODE</h1>
    <p>Created by Anyway Tech | <a href="https://anywayboost.com" style="color: #00ffff;">Visit Website</a></p>

    <input type="text" id="numberInput" placeholder="Enter your phone number e.g. 2556XXXXXXXX" />
    <button id="getCodeBtn">Get Pair Code</button>

    <div class="copy-section" id="copySection" style="display: none;">
      <p>Code: <span id="pairCode" style="font-weight: bold;"></span></p>
      <button onclick="copyCode()">Copy</button>
      <p class="copy-success" id="copySuccess">Code copied!</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const numberInput = document.getElementById("numberInput");
    const getCodeBtn = document.getElementById("getCodeBtn");
    const pairCode = document.getElementById("pairCode");
    const copySection = document.getElementById("copySection");
    const copySuccess = document.getElementById("copySuccess");

    getCodeBtn.addEventListener("click", async () => {
      const num = numberInput.value.trim().replace(/\D/g, '');
      if (!num || num.length < 8) {
        alert("Enter a valid WhatsApp number");
        return;
      }
      try {
        const res = await axios.get(`/code?number=${num}`);
        const code = res.data.code ?? "Unavailable";
        pairCode.textContent = code;
        copySection.style.display = "block";
        copySuccess.style.display = "none";
      } catch {
        alert("Failed to retrieve code. Try again.");
      }
    });

    function copyCode() {
      const text = pairCode.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copySuccess.style.display = "block";
      });
    }
  </script>
</body>
</html>
